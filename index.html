<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Text Sanitizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: "#EEF2FF",
              100: "#E0E7FF",
              500: "#6366F1", /* indigo-500 */
              600: "#4F46E5", /* indigo-600 */
              700: "#4338CA"  /* indigo-700 */
            }
          },
          boxShadow: {
            soft: "0 10px 35px rgba(2,6,23,0.08)"
          },
          backdropBlur: {
            xs: "2px"
          }
        }
      }
    }
  </script>
  <style>

    html, body, #app {
      height: 100%;
    }

  </style>
</head>
<body class="h-full bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 selection:bg-brand-100 selection:text-slate-900">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
